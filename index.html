<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Under Construction</title>
    <style>
        /* Modern Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* This hex matches the pink in the ice cream GIF for a seamless blend */
            background-color: #f688bb; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .ice-cream-gif {
            width: 100%;
            max-width: 400px;
            height: auto;
            /* Subtle shadow to give a modern "sticker" feel */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="dancing-ice-cream.gif" alt="Dancing Ice Cream" class="ice-cream-gif">
        
        <h1>Coming Soon</h1>
        <p>We're whipping up something sweet. <br> Please check back later!</p>
    </div>

</body>
</html>
